server:
  port: 8085
spring:
  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/xe
    #url: jdbc:oracle:thin:@//localhost:1521/ORCLPDB1
    username: root
    password: 1234
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
logging:
  level: 
    com.course: trace
  file:
    path: C:\Users\student\log
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.course.dto